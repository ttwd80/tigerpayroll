<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Log In</title>

<!-- Bootstrap core CSS -->
<link th:href="@{#{webjar.cdn} + #{webjar.bootstrap.css}}"
	rel="stylesheet"></link>
<link th:href="@{#{webjar.cdn} + #{webjar.bootstrap.theme.css}}"
	rel="stylesheet"></link>

<!-- Custom styles for this template -->
<link th:href="@{/resources/css/login.css}" rel="stylesheet"></link>
</head>

<body>

	<div class="container">
		<form id="form-login" class="form-signin" action="#"
			th:action="@{/security_check}" method="post">
			<fieldset>
				<div
					th:unless="${#httpServletRequest.getParameter('fail') == 'true'}">
					<div>Please log in</div>
				</div>
				<div th:if="${#httpServletRequest.getParameter('fail') == 'true'}">
					<div>Invalid username/password</div>
				</div>
				<input type="text" class="form-control" placeholder="username"
					required="required" autofocus="autofocus" name="username"
					id="username" /> <input type="password" class="form-control"
					placeholder="Password" required="required" id="password"
					name="password" />
				<button class="btn btn-lg btn-primary btn-block" type="submit"
					id="submit">Sign in</button>
			</fieldset>
		</form>

	</div>
	<!-- /container -->


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script type="text/javascript"
		th:src="@{#{webjar.cdn} + #{webjar.jquery.js}}"></script>
	<script type="text/javascript"
		th:src="@{#{webjar.cdn} + #{webjar.bootstrap.js}}"></script>
</body>
</html>
